<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Animation</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Tangerine&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script defer src="main.js"></script>
	</head>
	<body>
		<div class="phone">
			<div class="header">
				<h1 class="title">AnimationLand</h1>
				<p class="score" id="score">Score: 0</p>
			</div>
			<div class="layer rabbit layer-1" style="--delay: 1451ms">
				<div></div>
				<div></div>
				<span></span><span></span>
			</div>
			<div class="layer rabbit layer-2" style="--delay: 583ms">
				<div></div>
				<div></div>
				<span></span><span></span>
			</div>
			<div class="layer layer-3"></div>
			<div class="layer rabbit layer-4" style="--delay: 1957ms">
				<div></div>
				<div></div>
				<span></span><span></span>
			</div>
			<div class="layer layer-5"></div>
			<div class="layer rabbit layer-6" style="--delay: 140ms">
				<div></div>
				<div></div>
				<span></span>
				<span></span>
			</div>
			<div class="layer layer-7"></div>
			<div class="layer layer-8">
				<div></div>
				<div></div>
				<div></div>
			</div>
			<div class="layer layer-9">
				<div>
					<div></div>
					<div></div>
				</div>
				<div>
					<div></div>
					<div></div>
				</div>
			</div>
		</div>
	</body>
</html>
